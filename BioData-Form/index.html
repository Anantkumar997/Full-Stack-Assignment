<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="/" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
        <div  >
            <br>
            <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="First Name">
       
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br><br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="sex">

        <label for="female">Female:</label>
        <input type="radio" id="female" name="sex">

        <label for="other">Other:</label>
        <input type="radio" id="other" name="sex"><br><br>

        <label for="dateofbirth">Date of Birth : </label>
        <input type="date" name="" id="dateofbirth"><br><br>

        <label for="email">E-Mail : </label>
        <input type="email" name="" id="email" placeholder="Enter your Email"><br><br>

        <label for="mobile">Phone </label>
        <input type="number" name="" id="mobile" placeholder="+91"><br><br>

        <label for="height">Height </label>
        <input type="number" name="" id="height" placeholder="Height in feet"><br><br>
        
        </div>
    </fieldset>
    <fieldset>
    <legend>education</legend>
        <br>
        <div>
            <label for="schoolname">School Name : </label>
        <input type="text" id="schoolname" placeholder="School Name">
        <br><br>

        <label for="class">Class : </label>
        <input type="text" id="class" placeholder="Enter Class">
        <br><br>

        <label for="stream">Stream : </label>
        <select name="stream" id="stream">
            <option value="">Stream</option>
            <option value="btech">Btech</option>
            <option value="bca">Bca</option>
            <option value="bsc">BSc</option>
            <option value="bcom">BCom</option>
          </select>
          <br><br>

          <label for="marksheet">Marksheet</label>
          <input type="file" id="marksheet">

        </div>
    </fieldset>
        <br>
        
        <button>Submit</button>
    </form>
</body>
</html>
